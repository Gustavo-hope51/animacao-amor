<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Apresenta√ß√£o de Amor</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #fff0f5;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      user-select: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
      -webkit-overflow-scrolling: touch;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center center;
      background-size: contain;
      opacity: 0.8;
      -webkit-animation-name: floatUp;
      animation-name: floatUp;
      -webkit-animation-timing-function: ease-out;
      animation-timing-function: ease-out;
      -webkit-animation-fill-mode: forwards;
      animation-fill-mode: forwards;
      will-change: transform, opacity;
    }

    @-webkit-keyframes floatUp {
      0% {
        -webkit-transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        -webkit-transform: translateY(-120vh) scale(0.5);
        opacity: 0;
      }
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(0.5);
        opacity: 0;
      }
    }

    #message {
      position: absolute;
      font-size: 3rem;
      color: #e91e63;
      opacity: 0;
      user-select: text;
      transition: opacity 2s ease;
      pointer-events: none;
      text-align: center;
      max-width: 90vw;
      -webkit-user-select: text;
    }
  </style>
</head>
<body>

<div id="message">Eu te amo üíñ</div>

<script>
  const NUM_HEARTS = 40; // quantos cora√ß√µes subir√£o
  const hearts = [];

  const message = document.getElementById('message');

  function random(min, max) {
    return Math.random() * (max - min) + min;
  }

  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = random(5, 95) + 'vw';
    heart.style.bottom = '-30px';
    heart.style.webkitAnimationDuration = random(4, 8) + 's';
    heart.style.animationDuration = heart.style.webkitAnimationDuration;
    heart.style.webkitAnimationDelay = random(0, 5) + 's';
    heart.style.animationDelay = heart.style.webkitAnimationDelay;
    document.body.appendChild(heart);
    hearts.push(heart);
  }

  // Criar cora√ß√µes
  for(let i = 0; i < NUM_HEARTS; i++) {
    createHeart();
  }

  // Mostrar mensagem ap√≥s os cora√ß√µes subirem (esperar 10 segundos)
  setTimeout(() => {
    // Remover cora√ß√µes da tela
    hearts.forEach(h => h.remove());
    // Mostrar a mensagem com fade in
    message.style.opacity = 1;
  }, 10000);
</script>

</body>
</html>
